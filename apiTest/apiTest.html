<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Testing our APIs</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> TransparencyLite</strong></h1>
    </div>

    <!-- Row for making API calls -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Search Parameters</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the donor org search term-->
              <div class="form-group">
                <label for="donorSearch">Search Term (donor organization name, will call MapLight):</label>
                <input type="text" class="form-control" id="search-term">
              </div>

              <!-- Here is the button for running a MapLight Donor Org search -->
              <button type="submit" class="btn btn-success" id="donorButton"><i class="fa fa-search"></i> Search for a Donor</button>

              <!-- Here we capture the legislators from a state that the user wants to retrieve  -->
              <div class="form-group">
                <label for="stateSearch">State to see legislators from:</label>
                <input type="text" class="form-control" id="state-abbr-select">                 
              </div>
              <!-- Here is the button for running a State search -->
              <button type="submit" class="btn btn-default" id="stateButton"><i class="fa fa-search"></i> Search for a State</button>

                <!-- Here we capture a legislator  -->
                <div class="form-group">
                    <label for="pwd">Select to see a legislator:</label>
                    <select class="form-control" id="legis-select">
                                <option value="N00009888">Lamar Alexander</option>
                                <option value="N00030608">Michael Bennet</option>
                                <option value="N00035267">Cory Booker</option>
                            </select>
                </div>
                            <!-- Here is the button for running a legislator search -->
                            <button type="submit" class="btn btn-default" id="legislatorButton"><i class="fa fa-search"></i> Search for a legislator</button>

                <!-- Here we capture a legislator's contributors  -->
                <div class="form-group">
                    <label for="pwd">Select to see a legislator's contributors:</label>
                    <select class="form-control" id="contrib-select">
                                <option value="N00009888">Lamar Alexander</option>
                                <option value="N00030608">Michael Bennet</option>
                                <option value="N00035267">Cory Booker</option>
                            </select>
                </div>
                            <!-- Here is the button for running a contributor search -->
                            <button type="submit" class="btn btn-default" id="contributorButton"><i class="fa fa-search"></i> Search for contributors</button>

                <!-- Here we capture a legislator's industries  -->
                <div class="form-group">
                    <label for="pwd">Select to see a legislator's industries:</label>
                    <select class="form-control" id="industry-select">
                                <option value="N00009888">Lamar Alexander</option>
                                <option value="N00030608">Michael Bennet</option>
                                <option value="N00035267">Cory Booker</option>
                            </select>
                </div>
                            <!-- Here is the button for running an industry search -->
                            <button type="submit" class="btn btn-default" id="industryButton"><i class="fa fa-search"></i> Search for an industry</button>


              <!-- Here we have our final submit button in case we need it-->
              <!--<button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button> -->
              <button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved results -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the results retrieved -->
        <div class="panel panel-primary">

          <!-- Panel Heading for the results box -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i>   Results will show up here</strong></h3>
          </div>

          <!-- This main panel will hold each of the results -->
          <div class="panel-body" id="well-section">
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center"><small>Made by Carmel</small></h5>

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Code to the JavaScript File -->
  <script src="openSecretsTest.js"></script>
  <script src="mapLightTest.js"></script> 

</body>

</html>
